version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7860:80"
    networks:
      - opendeepwiki-network
    depends_on:
      - simple_adapter

  simple_adapter:
    build:
      context: ..
      dockerfile: frontend/Dockerfile.simple_adapter
    ports:
      - "5050:5050"
    volumes:
      - ..:/app
    networks:
      - opendeepwiki-network
    environment:
      - FLASK_ENV=production
      - FLASK_APP=frontend/src/simple_adapter.py

networks:
  opendeepwiki-network:
    driver: bridge